        in: query
        description: Optimize for time ('FAST') or accuracy ('FULL')
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: FAST
          enum:
          - FAST
          - FULL
          - fast
          - full
      - name: forTransfer
